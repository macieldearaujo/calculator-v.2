<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Strings</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo:');
        const letra = 'a';

        document.body.innerHTML += `Seu nome é: <strong>${nome}</strong><br />`;
        document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras. <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome.charAt(1)}</strong>.<br />`;
        document.body.innerHTML += `Qual é o primeiro índice da letra ${letra} do seu nome?: <strong>${nome.indexOf(letra)}</strong> <br />`;
        document.body.innerHTML += `Qual é o último índice da letra ${letra} do seu nome?: <strong>${nome.lastIndexOf(letra)}</strong> <br />`;
        document.body.innerHTML += `As últimas três letras do seu nome são: <strong>${nome.slice(-3)}</strong> <br />`;
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong> <br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong> <br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong> <br />`;
</script>
    <p>Fim do Programa</p>
</body>
</html>
